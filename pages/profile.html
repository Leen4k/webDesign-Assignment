<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#97DEFF',
              light: '#CBEFFF',
              dark_blue: '#44A4E9'
            }
          }
        }
      }
    </script>
</head>
<body>
 
    <div class="md:w-[86%] relative md:mx-auto lg:w-1/2 flex flex-col gap-4 w-screen overflow-hidden">

            <i onclick="history.back()" class='bx bx-chevron-left text-4xl text-white'></i>

        <div class="text-sm m-auto flex flex-col gap-2 mt-8 z-10">

                <i class='bx bx-male-sign shadow-[rgba(50,_50,_105,_0.15)_0px_2px_5px_0px,_rgba(0,_0,_0,_0.05)_0px_1px_1px_0px] p-2 rounded-full' ></i>

            <article class="flex gap-2 items-center">

            <article class="flex gap-2 items-center">

                <p>01/01/1998</p>
            </article>
            <button onclick="window.location.href='./edit.html'" class="bg-primary text-slate-100 p-2 mt-4">Edit Profile Info</button>
        </div>
        <div class="text-sm flex flex-col gap-2 mx-4">
            <article onclick="window.location.href='./about.html'"  class="flex gap-2 items-center shadow-[rgba(50,_50,_105,_0.15)_0px_2px_5px_0px,_rgba(0,_0,_0,_0.05)_0px_1px_1px_0px] p-2"><i class='bx bxs-user' ></i>About Us</article>
